    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('LexiPay AI PWA: Service Worker registered');
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    if (confirm('New version of LexiPay AI is available. Refresh to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('LexiPay AI PWA: Service Worker registration failed');
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button after 3 seconds
        setTimeout(() => {
          const installBanner = document.createElement('div');
          installBanner.innerHTML = `
            <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #007A33; color: white; padding: 15px; border-radius: 12px; z-index: 1000; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
              <p style="margin: 0 0 10px; font-weight: 600;">Install LexiPay AI for faster access</p>
              <button onclick="installPWA()" style="background: white; color: #007A33; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; margin-right: 10px;">Install</button>
              <button onclick="this.parentElement.parentElement.remove()" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Later</button>
            </div>
          `;
          document.body.appendChild(installBanner);
        }, 3000);
      });
      
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((result) => {
            if (result.outcome === 'accepted') {
              console.log('PWA installed');
            }
            deferredPrompt = null;
          });
        }
      }
      
      // Nigerian Network Detection & Optimization
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          // Optimize for slow Nigerian networks
          document.documentElement.classList.add('slow-network');
        }
      }
      
      // Performance monitoring for Nigerian networks
      window.addEventListener('load', () => {
        if ('PerformanceObserver' in window) {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.entryType === 'largest-contentful-paint') {
                // Track LCP for Nigerian users
                console.log('LCP for Nigerian user:', entry.startTime);
              }
            }
          });
          observer.observe({ entryTypes: ['largest-contentful-paint'] });
        }
      });
    </script>
